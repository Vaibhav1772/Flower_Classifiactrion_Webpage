<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Classification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="heading">
        Flower Image Classification
    </header>
    <p class="para">Upload an image of a flower to classify it.</p>
    <div class="container">
        <div class="file-upload" id="file-upload">
            <label for="upload-input" class="upload-label">
                <div class="upload-icon"></div>
                Drag and Drop or Click to Upload
            </label>
            <input id="upload-input" type="file" accept=".png, .jpg, .jpeg" hidden>
        </div>
        <div class="image-preview" id="image-preview" style="display: none;">
            <img id="uploaded-image" src="" alt="Uploaded Image">
            <div class="progress-bar-border">
                <div class="progress-bar-container" id="progress-bar-container" style="display: none;">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
            </div>

        </div>

    </div>
    <button type="submit" id="submit" onclick="">Submit</button>

    <div class="result-container" id="result-container">
        <img id="result-image" class="result-image" src="">
        <div id="result-label" class="result-label"></div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <img id="return-image" src="#" alt="Uploaded Image">
            <div id="output-container">
                <p id="output-label"></p>
                <img id="output-image" src="#" alt="Output Image">

            </div>
            <div id="close-button">
                <img id="closebtn" src="https://logowik.com/content/uploads/images/close1437.jpg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
